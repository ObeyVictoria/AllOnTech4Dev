<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    
    <script>
        var timetable = function (num,limit){
        for (start = 1;start <= limit; start = start +1)
        {
            var answer = num * start
            document.writeln("<h1>" + num + "X" +start+ "="+ answer+ "</h1>")
        }
    }

    timetable(4,19)

   
    </script>

</body>
